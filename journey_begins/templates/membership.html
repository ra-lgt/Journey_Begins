{% load static %}
<html>
    <head>
<link rel="stylesheet" href="{% static 'css/membership.css' %}">
    </head>
    <body>
        <div class="form_wrapper">
            <div class="form_container">
              <div class="title_container">
                <h2>Membership Registration Form</h2>
              </div>
              <div class="row clearfix">
                <div class="">
                  <form action="gold_membership" method="post">
                      {% csrf_token %}
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                      <input type="email" name="email" placeholder="Email" required />
                    </div>
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                      <input type="text" name="f_name" placeholder="First Name" required />
                    </div>
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                      <input type="text" name="l_name" placeholder="LastName" required />
                    </div>
                    <div class="row clearfix">
                      <div class="col_half">
                        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                          <input type="text" name="age" placeholder="Age" />
                        </div>
                      </div>
                      <div class="col_half">
                        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                          <input type="text" name="mobile" placeholder="Phone Number" required />
                        </div>
                      </div>
                    </div>
                          <div class="input_field radio_option">
                        <input type="radio" name="radiogroup1" id="rd1">
                        <label for="rd1">Male</label>
                        <input type="radio" name="radiogroup1" id="rd2">
                        <label for="rd2">Female</label>
                        </div>
                        
                           <h3 style="text-align:center">
                                Price : {{amount}}
                           </h3>
                          </div>
                       
                     

                    <input id="pay" class="button" type="submit" value="PAY" onclick="location.href='{{url}}'"/>


                  </form>
                </div>
              </div>
            </div>
          </div>
          
    </body>
<script>
    var pay=document.getElementByid('pay')
    window.onload=function(){
    pay.click()
    }
</script>
</html>
