<style>
    body {

    * {
        box-sizing: border-box;

    }

    #backgrd {
        background-color: rgb(192, 225, 237);
    }

    .det {
        display: flex;
        margin-left: 100px;

    }

    .wholecaard {

    .layout {
        display: flex;
        flex-flow: column wrap;
        width: 900px;
        padding-right: 1rem;
        margin-left: 500px;
    }

    .card {
        display: flex;
        flex-flow: column wrap;
        width: 100%;
    }

    .buscard {
        display: flex;
        flex-wrap: wrap;
        color: rgb(6, 6, 6);
        border: 1px solid rgb(255, 255, 255);
        height: 140px;
        justify-content: space-around;
        padding: 0px 30px 130px 60px;
        border-radius: 5px;
        margin-top: 0.9rem;
        background-color: white;

    }

    .name {

        width: 10%;
        flex-flow: column wrap;
        flex-direction: column;
        flex-wrap: wrap;

    }

    .stime {
        width: 10%;
        flex-flow: column wrap;
        flex-direction: column;
        flex-wrap: wrap;
    }

    .etime {
        width: 10%;
        flex-flow: column wrap;
        flex-direction: column;
        flex-wrap: wrap;

    }

    .seats {

    }

    .seats button.btn3 {

        text-shadow: 0 0 5px #c41f1f, 0 0 5px #c41f1f;
    }

    .cardContainer:after {
        content: "";
        display: table;
        clear: both;
    }

    @media screen and (max-width: 600px) {
        .card {
            width: 100%;
        }
    }

    /*filter*/
    .filters {
